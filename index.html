<!doctype html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR.js</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.4.0/dist/aframe-altspace-component.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
      <!-- OBJ形式のCGモデルの読み込み -->
      <a-scene embedded arjs="debugUIEnabled:false;" stats altspace scale="0.005 0.005 0.005" vr-mode-ui="enabled: false">
        <a-assets>
          <video id="videoHypercube" preload="auto"
                 src="movie/movie1.mp4"
                 width="80" height="45" autoplay loop="true" playsinline
                 crossOrigin="anonymous"></video>
        </a-assets>

        <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
        <a-marker preset="hiro">
          <a-entity material="shader: flat; src: #videoHypercube"
                    geometry="primitive: plane; width: 80; height: 45"
                    position="0 -30 -100"
                    rotation="0 0 0">
          </a-entity>
        </a-marker>
  
        <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>
      </a-scene>
    <script>
      var elVideo = document.getElementById('videoHypercube');
      window.addEventListener('click', function() {
        elVideo.play();
      });
    </script>
  </body>
</html>
