<!doctype html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">      
    <title>AR.js</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- OBJ形式のCGモデルの読み込み -->
        <a-scene stats altspace scale="0.005 0.005 0.005">
          <a-assets>
            <!-- <video id="videoParis" preload="auto"
                   src="movie/movie1.mp4"
                   width="160" height="90" autoplay loop="true"
                   crossOrigin="anonymous"></video> -->
            <video id="videoHypercube" preload="auto"
                   src="movie/movie2.mp4"
                   width="160" height="90" autoplay loop="true"
                   crossOrigin="anonymous"></video>
          </a-assets>
  
  
        <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
        <a-marker preset="hiro">
          <!--
          SOURCE
          Title:  Paris Sunset - Timelapse (Public Domain)
          Author: Mythomen <https://vimeo.com/mythomen>
          URL:    https://vimeo.com/147309712
          -->
          <a-entity material="shader: flat; src: #videoParis"
                    geometry="primitive: plane; width: 160; height: 90;"
                    position="0 60 -250"
                    rotation="0 35 0">
          </a-entity>
    
          <!--
          SOURCE
          Title:  Hypercube Study
          Author: Dan Allison <https://vimeo.com/danallison>
          URL:    https://vimeo.com/5081158
          -->
          <!-- <a-entity material="shader: flat; src: #videoHypercube"
                    geometry="primitive: plane; width: 160; height: 90"
                    position="0 -60 -200"
                    rotation="0 -35 0">
          </a-entity> -->
        </a-marker>
  
        <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>
      </a-scene>
    </body>
  </body>
</html>
